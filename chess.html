<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .box1 {
      height: 200px;
      width: 200px;
      background-color: blueviolet;
      float: left;
    }
    .box2 {
      height: 200px;
      width: 200px;
      background-color: rgb(29, 99, 76);
      float: left;
    }
    .box3 {
      height: 200px;
      width: 200px;
      background-color: rgb(29, 99, 76);
      float: left;
    }

    .clear-both {
      clear: both;
    }

    .black-box {
      height: 100px;
      width: 100px;
      background-color: black;
      float: left;
      color: white;
    }
    .white-box {
      height: 100px;
      width: 100px;
      background-color: #e6e208;
      float: left;
      color: white;
      font-size: 45px;
      padding: 20px 0px;
      text-align: center;
    }
  </style>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas officia
      optio corporis nam et quasi architecto impedit deserunt, fugiat quaerat
      vitae. Est alias quasi ut sequi sint? Placeat, labore perspiciatis!
    </p>
    <div class="box3 clear-both"></div>


    <div></div>
  </body>
</html>
